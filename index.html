<script>
    document.addEventListener('DOMContentLoaded', function () {

        var search = document.querySelector('#search');
        var title = document.querySelector('#search-title');

				var template = $('#hidden-template').html();

				if (search) {
            search.addEventListener('click', function () {
              return kp_parse();
							console.log(title);
            });
        }

        if (title) {
            title.addEventListener('keyup', function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                  return kp_parse();
									console.log(title);
                }
            });
        }

			 	async function kp_parse() {
					for (let i = 0; i <= 6; i++) {
						$('#search-list').append(template);
					}

					let url = ('https://kinopoiskapiunofficial.tech/api/v2.1/films/search-by-keyword?keyword=' + title.value + '&page=1');
					let response = await fetch(url , {
						method: 'GET',
						headers: {
							"Content-Type": "application/json",
							"X-API-KEY": "4b12f46d-638b-4bac-bf06-33865d3a3524",
						},
					});
					if (response.ok) {
						$("#loading").remove();
					  let data = await response.json();
					  console.log(data);
						$(".listBlock").remove();
						$(data.films).each(function(index, item) {
						  $('#search-list').append('<div class="listBlock"><img onclick="watch('+item.filmId+')" src="'+ item.posterUrl +'" width="20%" height="20%"><div style="display: grid;grid-template-columns: repeat(3, 1fr);gap: 10px;height: 20vh;"><text class="listName">' + item.nameRu + '</text><text class="listYear">' + item.year + '</text><text class="listRating">' + item.rating + '</text><text class="listDesc">' + item.description + '</text></div></div>');
						});
					} else {
					  alert('error', response.status);
					}
				}
    });
</script>
<script>

function watch(id) {
	var url = new URL("http://kinofree.skyedge.xyz/");
	url.searchParams.append('watch', id);
	window.location.href = url
}

window.onload = function() {
	const urlParams = new URLSearchParams(window.location.search);
	if (urlParams.has('watch')){
		var id = urlParams.get('watch')
		$(".search-list").remove();
		$("#search-form").remove();
		$('#player').append('<iframe src="https://apilordfilms-s.tobaco.ws/embed/kp/'+id+'" allow="autoplay *" width="500" height="300" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" oallowfullscreen="" msallowfullscreen=""></iframe>');
	}
}
</script>
