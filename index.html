<!DOCTYPE html>
<head>

</head>
<body class="index">

<div class="search-line">
    <div id="yohoho" data-tv="1" data-resize="1" data-fast="1">
        <div class="brand">KinoFree</div>
        <div class="form">
            <input type="text" placeholder="Название фильма / ID КиноПоиск" id="search-title" name="title" style="width: 250px">
            <input type="button" id="search" value="Найти">
        </div>
    </div>
</div>

<script src="yo.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        var search = document.querySelector('#search');
        var title = document.querySelector('#search-title');

        if (window.location.hash) {
            var hash = window.location.hash.substring(1);
            if (title && hash) {
                title.value = decodeURIComponent(hash);
                parse();
            }
        }

        if (search) {
            search.addEventListener('click', function () {
                return parse();
            });
        }

        if (title) {
            title.addEventListener('keyup', function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    return parse();
                }
            });
        }

        function parse() {
            var settings = document.querySelector('#yohoho');
            if (title && title.value && settings) {
                if (/kinopoisk\.ru/i.test(title.value)) {
                    var exec = /(film\/|movie\/).*?([0-9]{3,7})\//gi.exec(title.value);
                    if (exec && exec[2]) {
                        player.dataset.kinopoisk = exec[2];
                        if (window.location.hostname === '/') {
                            window.location.href = '/#' + player.dataset.kinopoisk;
                            return;
                        }
                        window.location.hash = '#' + player.dataset.kinopoisk;
                        document.title = 'КиноПоиск: ' + player.dataset.kinopoisk;
                    }
                } else if (/^\d+$/.test(title.value)) {
                    player.dataset.kinopoisk = title.value;
                    if (window.location.hostname === '/') {
                        window.location.href = '/#' + player.dataset.kinopoisk;
                        return;
                    }
                    window.location.hash = '#' + player.dataset.kinopoisk;
                    document.title = 'КиноПоиск: ' + player.dataset.kinopoisk;
                } else {
                    player.dataset.title = encodeURIComponent(title.value);
                    if (window.location.hostname === '/') {
                        window.location.href = '/#' + player.dataset.title;
                        return;
                    }
                    window.location.hash = '#' + player.dataset.title;
                    document.title = title.value;
                }
                items = [];
                return yo();
            }
        }
    });
</script>

</body>
</html>
